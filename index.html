<!doctype html>
<html>
    <head>
        <title>Barros Graphics</title>
        <meta charset="utf-8"/>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link href ="style.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <form>
             <fieldset>
                <legend>Contact form</legend>
                <h2 class="tag">Nome</h2>
                <div><input type="text" name="nome" placeholder="Digíte seu nome aqui!"></div>
                <h2 class="tag">Email</h2>
                <div><input type="text" name="email" placeholder="Digíte seu email aqui!"></div>

            <div>
                     <h2 id="idade">Qual sua idade?</h2>
                <select name="lista">
                    <option disabled selected>Qual a sua idade?</option>
                    <option value"20">20</option>
                    <option value"25+">25+</option>
                    <option value"30+">30+</option>
                    <option value"outro">outro</option>
                </select>
            </div>

                    <h2>Qual sua cidade?</h2>
                <div class="input">
                     <div><input type="radio" name="cidade" value="Florianópolis"><span>Florianópolis</span></div>
                     <div><input type="radio" name="cidade" value="São Paulo"><span>São Paulo</span></div>
                     <div><input type="radio" name="cidade" value="Rio de Janeiro"><span>Rio de Janeiro</span></div>
                </div>

                    <h2>O que você gosta de comer?</h2>
                <div class="input">
                    <div><input type="checkbox" name="comida[]" value="Fruta"><span>Fruta</span></div>
                    <div><input type="checkbox" name="comida[]" value="Salada"><span>Salada</span></div>
                    <div><input type="checkbox" name="comida[]" value="Chocolate"><span>Chocolate</span></div>
               </div>
                <label for="checkbox"></label>
               <div><textarea name="text" placeholder="Possui alguma observação?"value="observação?"></textarea></div>

                 <input type="file" id="file" name="file">
                 <label for="file">Insira um arquivo</label>

                 <div><input type="submit" name="acao" value="Enviar"></div>
             </fieldset>
         </form>
    </body>
</html>
